<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Datamola chat</title>
</head>

<body onload="onPageLoad()">
    <div class="container">
        <main class="main">

            <!-- Header start -->

            <header id="header" class="header">
                <div class="logo">
                    <a href="#!" class="logo_item">
                        <img src="img/Logo.png" alt="logo">
                    </a>
                </div>
                <a onclick="openSignMenu()" id="sign_in-link" href="#!" class="sign_in-link">
                    <span class="iconify" data-inline="false" data-icon="clarity:sign-in-line"
                        style="color: #ffffff; font-size: 24px;"></span>
                </a>
            </header>

            <!-- Header end -->

            <!-- Main content start -->
            <section id="sign_menu" class="sign_menu">
                <div class="form_wrapper">
                    <input id='signMenuLogin' type="text" placeholder="Login">
                    <input id="signMenuPassword" type="password" placeholder="Password">
                    <button onclick="userSign()" class="sign_button">Sign in</button>
                    <a onclick="openRegisterMenu()" class="sign_link" href="#!">Register now!</a>
                </div>
            </section>

            <section id="register_menu" class="register_menu">
                <div class="form_wrapper">
                    <input id='registerMenuLogin' type="text" placeholder="Login">
                    <input id='registerMenuPassword' type="password" placeholder="Password">
                    <input id='registerMenuConfirm' type="password" placeholder="Confirm password">
                    <button onclick="userRegistration()" class="register_button">Register!</button>
                </div>
            </section>

            <section id="error_page" class="error_page">
                <div class="form_wrapper">
                    <span class="iconify" data-inline="false" data-icon="clarity:sad-face-line" style="font-size: 140px; color:#C17A7A;"></span>
                    <div class="error_text">Error...page not found</div>
                </div>
            </section>


            <section id="main_messages" class="main_messages">
                <div id="sider" class="sider">
                    <div class="close_button">
                        <button onclick="closeUserMenu()" class="close_button-item">
                            <img src="img/close_button.png" alt="Close button">
                        </button>
                    </div>
                    <div id="header-view" class="user_main">
                        <div class="user_photo"></div>
                        <div id="user_name" class="user_name"></div>
                    </div>

                    <div class="users_online-search">
                        <div class="users_online-search_area">
                            <input placeholder='Find by name...' class="users_online-search_input" type="text"
                                placeholder="Find by name...">
                            <div class="users_online-search_underline"></div>
                        </div>
                    </div>
                    <div class="users_buttons">
                        <button onclick="showAllUsers()" class="user_button">All users</button>
                        <button onclick="showActiveUsers()" class="user_button">Online users</button>
                    </div>
                    <div onclick="mainChatOpen()"  class="main_chat">Main chat</div>
                    <div id="users" class="users_online">
                        

                    </div>
                </div>

                <div id="messages" class="messages">
                    <div id="filter" class="messages_search">
                        <div class="messages_search-user_menu">
                            <button onclick="openUserMenu()" class="user_menu-button">
                                <img src="img/user_menu-button.png" alt="User menu button">
                            </button>
                        </div>
                        <div class="search_areas">
                            <div class="search_area">
                                <input onchange="activateFilter()" id="findByText" placeholder="Find by text..."
                                    class="search_input" type="text">
                                <div class="search_underline"></div>
                            </div>
                            <div class="search_area">
                                <input onchange="activateFilter()" id="findByUsername" placeholder="Find by username..."
                                    class="search_input" type="text">
                                <div class="search_underline"></div>
                            </div>
                            <div class="search_area">
                                <input onchange="activateFilter()" id="findByDateFrom" placeholder="From..."
                                    class="search_input" type="text">
                                <div class="search_underline"></div>
                            </div>
                            <div class="search_area">
                                <input onchange="activateFilter()" id="findByDateTo" placeholder="To..."
                                    class="search_input" type="text">
                                <div class="search_underline"></div>
                            </div>
                            <button onclick="cleanFilter()" class="search_button">
                                <span class="iconify" data-inline="false" data-icon="carbon:clean"
                                    style="font-size: 24px; color: #e2bef3;"></span>
                            </button>
                        </div>
                    </div>
                    <div class="messages_download-button">
                        <button onclick="loadMessages()" class="messages_download-button_item">
                            <img src="img/Download messages button.png" alt="Download messages button">
                        </button>
                    </div>
                    <div id="messages_area" class="messages_area">
                    </div>
                    <div class="send_message">

                        <button onclick="alert('Click!')" class="send_message-clip_button">
                            <img src="img/Clip button.png" alt="Clip button">
                        </button>
                        <div class="send_message-form">
                            <div id="sendTo" class="send_message-description">send to all</div>
                            <input id="newMessage" type="text">
                        </div>
                        <button onclick="addMessage()" class="send_message-send_button">
                            <img src="img/Send button.png" alt="Send button">
                        </button>
                    </div>


                </div>
            </section>

            <!-- Main content end -->

            <!-- Footer start -->

            <footer class="footer">
                <div class="author">
                    <div class="author_name">by Viktor Vinitski</div>
                    <a href="#!" class="email_link">
                        <span class="iconify" data-inline="false" data-icon="system-uicons:mail"></span>
                    </a>
                </div>
                <div class="chat_name">Conversations</div>
                <div class="update_date">14.10.2020</div>
            </footer>

            <!-- Footer end -->

        </main>
    </div>

    <!-- <script src="js/store.js"></script> -->
    <script src="js/index.js"></script>
    <script src="./js/services.js"></script>
    <script onload="onPageLoad()" src="js/classes.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>

</html>
