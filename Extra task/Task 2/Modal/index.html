<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="modal" class="modal_area">
                <div class="modal">
                    <div class="modal_content">
                        <button onclick="closeModal()" class="close_modal"></button>
                        <h1>
                            Модальное окно
                        </h1>
                        <div class="underline"></div>
                        <h3>Привет!</h3>
                    </div>
                    <div class="modal_button">
                        <div></div>
                        <button onclick="closeModal()" class="ok">
                            OK
                        </button>
                    </div>
                </div>
        </div>
        <div class="button">
            <button onclick="openModal()" class="main_button">
                Нажми меня
            </button>
        </div>

    </div>

</body>

</html>
